<div class="channel-list">
    <h2>Your Friends</h2>
    <ul>
      <li *ngFor="let friend of friends">
        <a [routerLink]="['/private', friend]">
          <span>{{ friend }}</span>
          <span *ngIf="isOnline(friend)" class="online-indicator">●</span>
        </a>
      </li>
    </ul>
  </div>
