<mat-card>
    <mat-card-header>
        <mat-card-title>Create Invite</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Amount of uses:</mat-label>
            <input matInput formControlName="uses" type="number" min="1" required>
        </mat-form-field>
    
        <button mat-raised-button color="primary" type="submit">Create Invite</button>
        </form>
    </mat-card-content>
    
    <mat-card-actions align="end">
        <button mat-button (click)="close()">Close</button>
    </mat-card-actions>
</mat-card>
