<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
    </div>
    
    <h2>Welcome Back</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username"
          type="text"
          formControlName="username" 
          placeholder="Enter your username"
          [ngClass]="{'invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
        >
        <div class="error-hint" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Please enter a valid username address
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Enter your password"
          [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div class="error-hint" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
        <a href="javascript:void(0)" class="forgot-password" (click)="forgotPassword()">Forgot Password?</a>
      </div>
      
      <div class="error-message" *ngIf="showError">
        {{ errorMessage }}
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
        Login
      </button>
      
      <div class="signup-link">
        Don't have an account? <a href="javascript:void(0)" (click)="signUp()">Sign up instead</a>
      </div>
    </form>
  </div>
</div>
