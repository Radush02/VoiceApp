<div class="fixed top-4 right-4 z-50 space-y-2">
  <div
    *ngFor="let notification of activeNotifications; trackBy: trackByNotificationId"
    [@slideInOut]="'in'"
    class="notification-container"
    (click)="dismissNotification(notification.id)"
  >
    <div class="flex items-start space-x-3">
      <div class="flex-shrink-0 mt-0.5">
        <div [ngSwitch]="notification.type" class="w-5 h-5 flex items-center justify-center">
          <svg *ngSwitchCase="'FRIEND_REQUEST'" class="w-5 h-5 text-purple-400" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"/>
          </svg>
          <svg *ngSwitchCase="'MESSAGE'" class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"/>
          </svg>
          <svg *ngSwitchCase="'MENTION'" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 13V5a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2h3l3 3 3-3h3a2 2 0 002-2zM5 7a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zm1 3a1 1 0 100 2h3a1 1 0 100-2H6z" clip-rule="evenodd"/>
          </svg>
          <svg *ngSwitchCase="'REPLY'" class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
          </svg>
        </div>
      </div>

      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-100">
          {{ getNotificationTitle(notification.type) }}
        </p>
        <p class="text-sm text-gray-300 mt-1" *ngIf="notification.content">
          {{ notification.content }}
        </p>
        <p class="text-xs text-gray-400 mt-2">
          {{ getTimeAgo(notification.timestamp) }}
        </p>
      </div>
      <button
        type="button"
        class="flex-shrink-0 ml-4 text-gray-400 hover:text-gray-200 transition-colors duration-200"
        (click)="dismissNotification(notification.id); $event.stopPropagation()"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </div>
</div>
